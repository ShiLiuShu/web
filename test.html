<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div:hover{
            
            animation: myfirst 2s;
            animation-fill-mode: forwards;
        }

        div{

            width:100px;
	height:100px;
	background:red;
	transition:width 2s;
	-webkit-transition:width 2s; /* Safari */
        }
       

       @keyframes myfirst
{
    from {background: red;}
    to {background: yellow;}
}
 
    </style>
</head>
<body>
      <div></div>
    
</body>
</html>
